<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FeedLink | Login / Register</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="hero">
        <img src="assets/images/brand-logo.svg" alt="Feedlink Logo" class="brand-logo" />
        <div class="hero-content">
            <h1>Feedlink / Annsetu</h1>
            <p>Advance agriculture, justice, and social service with every food share package.</p>
            <a href="home.html" class="btn primary" id="guestLink">Go as Guest</a>
            <p class="policy-note">
                Additional rewards are also available on membership, supported by the government and social media.
            </p>
        </div>
    </header>

    <main class="form-shell">
        <section class="card">
            <h2>Login</h2>
            <form id="loginForm" autocomplete="off" novalidate>
                <label>
                    Name
                    <input type="text" id="loginName" required />
                </label>
                <label>
                    Email
                    <input type="email" id="loginEmail" required />
                </label>
                <label>
                    Role
                    <select id="loginRole" required>
                        <option value="">Select role</option>
                        <option value="sender">Sender (Hostel/Hotel)</option>
                        <option value="receiver">Receiver (NGO)</option>
                    </select>
                </label>
                <button type="submit" class="btn primary">Sign In</button>
                <p id="loginAlert" class="form-message" aria-live="polite"></p>
            </form>
        </section>

        <section class="card">
            <h2>Register</h2>
            <form id="registerForm" autocomplete="off" novalidate>
                <label>
                    Name
                    <input type="text" id="registerName" required />
                </label>
                <label>
                    Email
                    <input type="email" id="registerEmail" required />
                </label>
                <label>
                    Location
                    <input type="text" id="registerLocation" required />
                </label>
                <label>
                    Type
                    <select id="registerType" required>
                        <option value="">Select type</option>
                        <option value="hostel">Hostel</option>
                        <option value="hotel">Hotel</option>
                        <option value="ngo">NGO</option>
                        <option value="lawn">Lawn</option>
                    </select>
                </label>
                <button type="submit" class="btn secondary">Create Account</button>
                <p id="registerAlert" class="form-message" aria-live="polite"></p>
            </form>
        </section>
    </main>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
